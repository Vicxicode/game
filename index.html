<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Game - vicxilaberin</title>
</head>
<body>
    <div class="game-container">
        <Canvas id="game"></Canvas>
    </div>
    <div class="btns">
        <button id="up">Arriba</button>
        <button id="left">Izquierda</button>
        <button id="right">Derecha</button>
        <button id="down">Abajo</button>
    </div>
    <div class="messages">
        <p>Vidas: <span id="lives"></span></p>
        <p>Tiempo: <span id="times"></span></p>
        <p>Record: <span id="reco"></span></p>
        <p id="result"></p>
    </div>
    <script src="./src/maps.js"></script>
    <script src="./src/game.js"></script>
</body>
</html>
